<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Modal animation</title>
</head>

<body>
    <div class="wrapper">
        <button class="btn">CSS Animation</button>
        <button class="btn">JS Animation</button>
    </div>

    <div class="modal display-none">
        <form action="" class="modal__content display-none animated bounceInDown">
            <input class="input-custom" type="text" placeholder="Имя">
            <input class="input-custom" type="text" placeholder="Телефон">
            <input class="btn" type="submit">
        </form>
    </div>
    <script src="js/animation.js"></script>
</body>

</html>
